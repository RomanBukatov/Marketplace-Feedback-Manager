server {
    listen 80;
    server_name otvechyalka.ru www.otvechyalka.ru;

    # Редирект с HTTP на HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name otvechyalka.ru www.otvechyalka.ru;

    # Пути к сертификатам (внутри контейнера)
    ssl_certificate /etc/letsencrypt/live/otvechyalka.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/otvechyalka.ru/privkey.pem;

    # Фронтенд
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Бэкенд
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /swagger/ {
        proxy_pass http://backend:8080;
    }
    
    location /scalar/ {
        proxy_pass http://backend:8080;
    }
}